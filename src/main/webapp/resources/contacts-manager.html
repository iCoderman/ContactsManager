<!DOCTYPE html>
<html>
<head>
    <title>Contacts Manager - @iCoderman</title>
    <link rel="stylesheet" href="/resources/public/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/resources/public/js/angular.min.js"></script>
    <script type="text/javascript" src="/resources/public/js/angular-messages.min.js"></script>
    <script type="text/javascript" src="/resources/public/js/spring-security-csrf-token-interceptor.min.js"></script>
    <script type="text/javascript" src="/resources/public/js/common.js"></script>
    <script type="text/javascript" src="/resources/js/contacts-manager.js"></script>
</head>
<body ng-app="contactsManagerApp">
<div class="container">
    <div class="row" ng-controller="contactsManagerCtrl">

        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">CMS - Contacts Management System</a>
                    </div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a class="logout" href="#" ng-click="logout()">Logout</a></li>
                </ul>
            </nav>

            <div class="content">
                <h3>Contacts</h3>


                <form name="form" ng-submit="addContact()" class="pure-form" novalidate ng-controller="ContactsCtrl">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" ng-model="c.first_name"/>
                    </div>
                    <div class="form-group">
                        <label for="last_name">First Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" ng-model="c.last_name"/>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" ng-model="c.phone"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" ng-model="c.email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="vm.password"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>



            </div>
        </div>

    </div>
</div>
</body>
</html>
